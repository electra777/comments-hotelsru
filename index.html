<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="comments">
      <h1 class="comments__title">Комментарии</h1>

      <form action="" class="comments__form">
        <fieldset class="comments__form-fieldset">
          <legend class="comments__form-legend">Введите, что думаете..</legend>

          <div class="comments__form-row">
            <label for="name" class="comments__form-label">Имя</label>
            <input type="text" class="comments__form-text" id="name" placeholder="Иван">
            <div class="comments__form-text-error">Пожалуйста, введите корректное имя (больше 2х символов)</div>
          </div>

          <div class="comments__form-row">
            <label for="message" class="comments__form-label">Сообщение</label>
            <textarea name="message" id="message" class="comments__form-message"></textarea>
            <div class="comments__form-message-error">Пожалуйста, введите чуть больше слов (от 15 символов)</div>
          </div>

          <div class="comments__form-row">
            <div class="comments__form-col">
              <label for="date" class="comments__form-label">Дата</label>
              <input type="date" class="comments__form-date" id="date">
            </div>
            <div class="comments__form-col">
              <button class="comments__form-btn">Отправить</button>
            </div>
          </div>

        </fieldset>
      </form>


      <div class="comments__box">
      </div>


    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
